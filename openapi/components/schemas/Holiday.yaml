title: Holiday
required:
  - date
  - name
type: object
properties:
  holiday_id:
    type: integer
    description: The ID of this holiday. Read-only
    example: 1
  name:
    maxLength: 200
    type: string
    description: The name of the holiday
    example: Christmas Break
  date:
    type: string
    description: Date of the holiday
    example: '2019-12-24 09:00'
  end_date:
    type: string
    description: End date of the holiday if more than 1 day
    example: '2020-01-01 17:00'
